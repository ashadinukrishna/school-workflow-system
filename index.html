<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>School Workflow System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
        }
        .wrapper {
            display: flex;
            width: 100%;
            align-items: stretch;
        }
        #sidebar {
            min-width: 250px;
            max-width: 250px;
            background: #343a40;
            color: #fff;
            transition: all 0.3s;
        }
        #sidebar.active {
            margin-left: -250px;
        }
        #sidebar .sidebar-header {
            padding: 20px;
            background: #212529;
        }
        #sidebar ul.components {
            padding: 20px 0;
            border-bottom: 1px solid #47748b;
        }
        #sidebar ul li a {
            padding: 10px;
            font-size: 1.1em;
            display: block;
            color: #fff;
        }
        #sidebar ul li a:hover {
            color: #343a40;
            background: #fff;
        }
        #content {
            width: 100%;
            padding: 20px;
            min-height: 100vh;
            transition: all 0.3s;
        }
        .card {
            margin-bottom: 20px;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border-bottom: none;
            border-radius: 0.5rem 0.5rem 0 0;
        }
        .nav-pills .nav-link.active,
        .nav-pills .show > .nav-link {
            background-color: #007bff;
        }
        .modal-header {
            background-color: #007bff;
            color: white;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .loading-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .spinner-border {
            width: 3rem; height: 3rem;
        }
        .alert-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            width: 300px;
        }
        .alert {
            margin-bottom: 10px;
        }
        .mobile-responsive {
            font-size: 14px;
        }
        @media (max-width: 768px) {
            #sidebar {
                margin-left: -250px;
            }
            #sidebar.active {
                margin-left: 0;
            }
            #content {
                width: 100%;
            }
            .table-responsive {
                font-size: 12px;
            }
            .mobile-responsive {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner-border text-primary" role="status"></div>
        <div class="mt-3">Loading...</div>
    </div>

    <!-- Alert Container -->
    <div id="alertContainer" class="alert-container"></div>

    <!-- Login Screen -->
    <div id="loginScreen" class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="card" style="width: 400px;">
            <div class="card-header text-center">
                <h4><i class="fas fa-school"></i> School Workflow System</h4>
            </div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <div id="loginError" class="alert alert-danger mt-3" style="display: none;"></div>
                <div class="mt-3 text-center">
                    <small class="text-muted">
                        Demo Users: admin/admin123, simna/ct123, athulya/teach123
                    </small>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Application -->
    <div id="mainApp" class="wrapper" style="display: none;">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3><i class="fas fa-school"></i> School System</h3>
                <p id="userInfo" class="mb-0"></p>
            </div>
            <ul class="list-unstyled components">
                <li><a href="#" id="dashboardLink"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="#" id="schemesLink"><i class="fas fa-file-alt"></i> Schemes</a></li>
                <li><a href="#" id="lessonPlansLink"><i class="fas fa-clipboard-list"></i> Lesson Plans</a></li>
                <li><a href="#" id="dailyReportsLink"><i class="fas fa-calendar-day"></i> Daily Reports</a></li>
                <li><a href="#" id="timetableLink"><i class="fas fa-calendar"></i> Timetable</a></li>
                <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <!-- Header -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="fas fa-align-left"></i> Toggle Menu
                </button>
                <div class="ml-auto">
                    <span id="connectionStatus" class="badge badge-secondary">Checking connection...</span>
                </div>
            </nav>

            <!-- Dynamic Content Area -->
            <div id="dynamicContent" class="mt-4">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="schemeModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Submit New Scheme</h5>
                    <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="schemeForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="schemeTeacher">Teacher</label>
                                    <input type="text" class="form-control" id="schemeTeacher" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="schemeClass">Class</label>
                                    <select class="form-control" id="schemeClass" required>
                                        <option value="">Select Class</option>
                                        <option value="STD 1A">STD 1A</option>
                                        <option value="STD 1B">STD 1B</option>
                                        <option value="STD 2A">STD 2A</option>
                                        <option value="STD 2B">STD 2B</option>
                                        <option value="STD 3A">STD 3A</option>
                                        <option value="STD 3B">STD 3B</option>
                                        <option value="STD 4A">STD 4A</option>
                                        <option value="STD 4B">STD 4B</option>
                                        <option value="STD 5A">STD 5A</option>
                                        <option value="STD 5B">STD 5B</option>
                                        <option value="STD 6A">STD 6A</option>
                                        <option value="STD 6B">STD 6B</option>
                                        <option value="STD 7A">STD 7A</option>
                                        <option value="STD 7B">STD 7B</option>
                                        <option value="STD 8A">STD 8A</option>
                                        <option value="STD 8B">STD 8B</option>
                                        <option value="STD 9A">STD 9A</option>
                                        <option value="STD 9B">STD 9B</option>
                                        <option value="STD 10A">STD 10A</option>
                                        <option value="STD 10B">STD 10B</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="schemeSubject">Subject</label>
                                    <select class="form-control" id="schemeSubject" required>
                                        <option value="">Select Subject</option>
                                        <option value="English">English</option>
                                        <option value="Malayalam">Malayalam</option>
                                        <option value="Hindi">Hindi</option>
                                        <option value="Mathematics">Mathematics</option>
                                        <option value="Science">Science</option>
                                        <option value="Social Studies">Social Studies</option>
                                        <option value="EVS">EVS</option>
                                        <option value="IT">IT</option>
                                        <option value="Art">Art</option>
                                        <option value="PE">PE</option>
                                        <option value="Music">Music</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="schemeTerm">Term</label>
                                    <select class="form-control" id="schemeTerm" required>
                                        <option value="">Select Term</option>
                                        <option value="1">Term 1</option>
                                        <option value="2">Term 2</option>
                                        <option value="3">Term 3</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="schemeUnit">Unit Number</label>
                                    <input type="number" class="form-control" id="schemeUnit" min="1" max="20" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="schemePeriods">Number of Periods</label>
                                    <input type="number" class="form-control" id="schemePeriods" min="1" max="50" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="schemeChapter">Chapter/Title</label>
                            <input type="text" class="form-control" id="schemeChapter" required>
                        </div>
                        <div class="form-group">
                            <label for="schemeDescription">Description/Content</label>
                            <textarea class="form-control" id="schemeDescription" rows="4" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="schemeDate">Date</label>
                            <input type="date" class="form-control" id="schemeDate" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="submitScheme()">Submit Scheme</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Configuration
        const API_URL = 'https://script.google.com/macros/s/AKfycbxsPF1PgHRpuuBQuu1jNdEK_mYUIukmxw_fWThwSxwjJiCyt-A9MByB0Fz7ffVsSgJ2lA/exec';
        let currentUser = null;
        let isGoogleSheetsMode = false;

        // Real Ayathan School Users Data
        const users = [
            { id: 1, username: 'admin', password: 'admin123', role: 'Headmaster', name: 'Principal', classes: 'All' },
            { id: 2, username: 'simna', password: 'ct123', role: 'Class Teacher', name: 'Simna', classes: 'STD 1A' },
            { id: 3, username: 'priyanka', password: 'ct123', role: 'Class Teacher', name: 'Priyanka', classes: 'STD 2A' },
            { id: 4, username: 'athulya', password: 'teach123', role: 'Teacher', name: 'Athulya', classes: 'STD 1A,STD 3A' },
            { id: 5, username: 'rakhee', password: 'teach123', role: 'Teacher', name: 'Rakhee', classes: 'STD 1A,STD 2A,STD 3A' },
            { id: 6, username: 'shilpa', password: 'teach123', role: 'Teacher', name: 'Shilpa', classes: 'STD 4A,STD 5A' }
        ];

        // Mock data for offline mode
        let schemes = [];
        let lessonPlans = [];
        let dailyReports = [];

        // Utility Functions
        function showLoading(show = true) {
            document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
        }

        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="close" data-dismiss="alert">&times;</button>
            `;
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.parentNode.removeChild(alert);
                }
            }, 5000);
        }

        function checkGoogleSheetsConnection() {
            showLoading();
            
            fetch(`${API_URL}?action=test`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        isGoogleSheetsMode = true;
                        document.getElementById('connectionStatus').textContent = 'Google Sheets Connected';
                        document.getElementById('connectionStatus').className = 'badge badge-success';
                        showAlert('Connected to Google Sheets successfully!', 'success');
                    } else {
                        throw new Error(data.error || 'Connection failed');
                    }
                })
                .catch(error => {
                    console.error('Connection error:', error);
                    isGoogleSheetsMode = false;
                    document.getElementById('connectionStatus').textContent = 'Offline Mode';
                    document.getElementById('connectionStatus').className = 'badge badge-warning';
                    showAlert('Running in offline mode. Data stored locally.', 'warning');
                })
                .finally(() => {
                    showLoading(false);
                });
        }

        // Authentication
        function login(username, password) {
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                currentUser = user;
                showMainApp();
                return true;
            } else {
                // Try common passwords for debugging
                const commonPasswords = ['admin123', 'hm123', 'teach123', 'ct123', 'password', '123456'];
                if (commonPasswords.includes(password)) {
                    showLoginError('Username not found. Try: admin, simna, athulya, rakhee, or shilpa');
                } else {
                    showLoginError('Invalid credentials. Try: admin123, hm123, teach123, or ct123');
                }
                return false;
            }
        }

        function showLoginError(message) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showMainApp() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'flex';
            document.getElementById('userInfo').textContent = `${currentUser.name} (${currentUser.role})`;
            
            checkGoogleSheetsConnection();
            loadDashboard();
        }

        function logout() {
            currentUser = null;
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('mainApp').style.display = 'none';
            document.getElementById('loginForm').reset();
            document.getElementById('loginError').style.display = 'none';
        }

        // Dashboard
        function loadDashboard() {
            const content = document.getElementById('dynamicContent');
            content.innerHTML = `
                <div class="row">
                    <div class="col-12">
                        <h2><i class="fas fa-tachometer-alt"></i> Dashboard</h2>
                        <p class="text-muted">Welcome ${currentUser.name}! Your role: ${currentUser.role}</p>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-3">
                        <div class="card bg-primary text-white">
                            <div class="card-body text-center">
                                <h3 id="totalSchemes">0</h3>
                                <p>Total Schemes</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card bg-success text-white">
                            <div class="card-body text-center">
                                <h3 id="approvedSchemes">0</h3>
                                <p>Approved</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card bg-warning text-white">
                            <div class="card-body text-center">
                                <h3 id="pendingSchemes">0</h3>
                                <p>Pending</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card bg-danger text-white">
                            <div class="card-body text-center">
                                <h3 id="rejectedSchemes">0</h3>
                                <p>Rejected</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h5><i class="fas fa-chart-bar"></i> Quick Stats</h5>
                            </div>
                            <div class="card-body">
                                <p><strong>Connection Status:</strong> <span id="dashboardConnection">${isGoogleSheetsMode ? 'Google Sheets Connected' : 'Offline Mode'}</span></p>
                                <p><strong>Your Classes:</strong> ${currentUser.classes}</p>
                                <p><strong>System Status:</strong> <span class="text-success">Operational</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            loadDashboardStats();
        }

        function loadDashboardStats() {
            if (isGoogleSheetsMode) {
                fetch(`${API_URL}?action=getSchemes&teacher=${currentUser.role === 'Headmaster' ? '' : currentUser.name}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            updateDashboardCounts(data.data);
                        }
                    })
                    .catch(error => {
                        console.error('Error loading dashboard stats:', error);
                        updateDashboardCounts(schemes);
                    });
            } else {
                updateDashboardCounts(schemes);
            }
        }

        function updateDashboardCounts(schemeData) {
            const filteredSchemes = currentUser.role === 'Headmaster' ? schemeData : 
                schemeData.filter(s => s.teacher === currentUser.name);
            
            document.getElementById('totalSchemes').textContent = filteredSchemes.length;
            document.getElementById('approvedSchemes').textContent = filteredSchemes.filter(s => s.status === 'Approved').length;
            document.getElementById('pendingSchemes').textContent = filteredSchemes.filter(s => s.status === 'Pending').length;
            document.getElementById('rejectedSchemes').textContent = filteredSchemes.filter(s => s.status === 'Rejected').length;
        }

        // Schemes Management
        function loadSchemes() {
            const content = document.getElementById('dynamicContent');
            content.innerHTML = `
                <div class="row">
                    <div class="col-12">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h2><i class="fas fa-file-alt"></i> Schemes Management</h2>
                            ${currentUser.role !== 'Headmaster' ? '<button class="btn btn-primary" data-toggle="modal" data-target="#schemeModal" onclick="openSchemeModal()"><i class="fas fa-plus"></i> Submit New Scheme</button>' : ''}
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5>Schemes List</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Teacher</th>
                                        <th>Class</th>
                                        <th>Subject</th>
                                        <th>Term</th>
                                        <th>Unit</th>
                                        <th>Chapter</th>
                                        <th>Periods</th>
                                        <th>Status</th>
                                        <th>Date</th>
                                        ${currentUser.role === 'Headmaster' ? '<th>Actions</th>' : ''}
                                    </tr>
                                </thead>
                                <tbody id="schemesTableBody">
                                    <tr><td colspan="11" class="text-center">Loading schemes...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            `;
            
            loadSchemesData();
        }

        function loadSchemesData() {
            if (isGoogleSheetsMode) {
                const params = currentUser.role === 'Headmaster' ? '' : `&teacher=${currentUser.name}`;
                fetch(`${API_URL}?action=getSchemes${params}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            displaySchemes(data.data);
                        } else {
                            throw new Error(data.error);
                        }
                    })
                    .catch(error => {
                        console.error('Error loading schemes:', error);
                        displaySchemes(schemes.filter(s => currentUser.role === 'Headmaster' || s.teacher === currentUser.name));
                    });
            } else {
                displaySchemes(schemes.filter(s => currentUser.role === 'Headmaster' || s.teacher === currentUser.name));
            }
        }

        function displaySchemes(schemesData) {
            const tbody = document.getElementById('schemesTableBody');
            if (schemesData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="11" class="text-center">No schemes found</td></tr>';
                return;
            }

            tbody.innerHTML = schemesData.map(scheme => `
                <tr>
                    <td>${scheme.schemeId || 'N/A'}</td>
                    <td>${scheme.teacher}</td>
                    <td>${scheme.class}</td>
                    <td>${scheme.subject}</td>
                    <td>${scheme.term}</td>
                    <td>${scheme.unit}</td>
                    <td>${scheme.chapter}</td>
                    <td>${scheme.periods}</td>
                    <td><span class="badge badge-${getStatusColor(scheme.status)}">${scheme.status}</span></td>
                    <td>${scheme.date}</td>
                    ${currentUser.role === 'Headmaster' ? `
                        <td>
                            ${scheme.status === 'Pending' ? `
                                <button class="btn btn-sm btn-success" onclick="updateSchemeStatus('${scheme.schemeId}', 'Approved')">Approve</button>
                                <button class="btn btn-sm btn-danger" onclick="updateSchemeStatus('${scheme.schemeId}', 'Rejected')">Reject</button>
                            ` : ''}
                        </td>
                    ` : ''}
                </tr>
            `).join('');
        }

        function getStatusColor(status) {
            switch (status) {
                case 'Approved': return 'success';
                case 'Rejected': return 'danger';
                case 'Pending': return 'warning';
                default: return 'secondary';
            }
        }

        function openSchemeModal() {
            document.getElementById('schemeTeacher').value = currentUser.name;
            document.getElementById('schemeDate').value = new Date().toISOString().split('T')[0];
        }

        function submitScheme() {
            const formData = {
                teacher: document.getElementById('schemeTeacher').value,
                class: document.getElementById('schemeClass').value,
                subject: document.getElementById('schemeSubject').value,
                term: document.getElementById('schemeTerm').value,
                unit: document.getElementById('schemeUnit').value,
                periods: document.getElementById('schemePeriods').value,
                chapter: document.getElementById('schemeChapter').value,
                description: document.getElementById('schemeDescription').value,
                date: document.getElementById('schemeDate').value,
                status: 'Pending'
            };

            // Validate form
            if (!formData.class || !formData.subject || !formData.term || !formData.unit || 
                !formData.periods || !formData.chapter || !formData.description) {
                showAlert('Please fill in all required fields', 'danger');
                return;
            }

            showLoading();

            if (isGoogleSheetsMode) {
                fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showAlert('Scheme submitted successfully!', 'success');
                        $('#schemeModal').modal('hide');
                        loadSchemesData();
                        loadDashboardStats();
                    } else {
                        throw new Error(data.error);
                    }
                })
                .catch(error => {
                    console.error('Error submitting scheme:', error);
                    showAlert('Error submitting scheme: ' + error.message, 'danger');
                })
                .finally(() => {
                    showLoading(false);
                });
            } else {
                // Store locally
                formData.schemeId = 'SCH' + Date.now().toString().slice(-6);
                schemes.push(formData);
                showAlert('Scheme submitted successfully! (Demo mode - stored locally)', 'info');
                $('#schemeModal').modal('hide');
                loadSchemesData();
                loadDashboardStats();
                showLoading(false);
            }
        }

        function updateSchemeStatus(schemeId, status) {
            const reason = status === 'Rejected' ? prompt('Please provide a reason for rejection:') : '';
            
            if (status === 'Rejected' && !reason) {
                return;
            }

            showLoading();

            if (isGoogleSheetsMode) {
                fetch(`${API_URL}?action=updateSchemeStatus&id=${schemeId}&status=${status}&reason=${encodeURIComponent(reason)}`, {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showAlert(`Scheme ${status.toLowerCase()} successfully!`, 'success');
                        loadSchemesData();
                        loadDashboardStats();
                    } else {
                        throw new Error(data.error);
                    }
                })
                .catch(error => {
                    console.error('Error updating scheme status:', error);
                    showAlert('Error updating scheme status: ' + error.message, 'danger');
                })
                .finally(() => {
                    showLoading(false);
                });
            } else {
                // Update locally
                const scheme = schemes.find(s => s.schemeId === schemeId);
                if (scheme) {
                    scheme.status = status;
                    if (reason) scheme.rejectionReason = reason;
                    showAlert(`Scheme ${status.toLowerCase()} successfully! (Demo mode)`, 'info');
                    loadSchemesData();
                    loadDashboardStats();
                }
                showLoading(false);
            }
        }
